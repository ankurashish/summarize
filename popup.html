<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarize</title>

    <!-- Tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="output.css" />
    <style>
      html,
      body {
        width: 600px;
        min-width: 600px;
        height: auto;
        margin: 0;
      }
    </style>
  </head>

  <body class="p-4 bg-slate-900 text-white w-[560px] min-h-[500px]">
    <div class="space-y-3">
      <h2 class="text-xl font-semibold">Summarize</h2>

      <div>
        <label for="summaryType" class="text-sm text-slate-300"
          >Summary type</label
        >
        <select
          id="summaryType"
          class="mt-1 w-full bg-black text-white p-2 rounded"
        >
          <option value="short">Short</option>
          <option value="detailed">Detailed</option>
          <option value="bullet">Bullets</option>
        </select>
      </div>

      <button
        id="summarize"
        class="w-full bg-cyan-500 hover:bg-cyan-400 text-white p-2 rounded"
      >
        Summarize
      </button>

      <button id="copy-btn" class="w-full bg-cyan-300 text-white p-2 rounded">
        Copy
      </button>

      <div
        id="result"
        class="bg-black/30 p-3 rounded text-sm whitespace-normal break-words overflow-y-auto overflow-x-hidden max-h-[400px] leading-relaxed"
      >
        Select a type and click Summarize...
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
