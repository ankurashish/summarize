<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Summary Settings</title>

  <!-- Tailwind CSS CDN -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
   <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6 space-y-4">

    <h1 class="text-xl font-semibold text-center bg-green-600 text-black py-2 rounded">
      AI SUMMARY SETTINGS
    </h1>

    <div class="space-y-2">
      <label for="apiKey" class="block text-sm font-medium text-gray-300">
        Enter your Gemini API Key
      </label>

      <input
        type="password"
        id="apiKey"
        placeholder="AIzaSyD-XXXXXXXXXXXXXXXXXXXXXXXX"
        class="w-full px-3 py-2 rounded bg-gray-700 text-white placeholder-gray-400
               focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <p class="text-xs text-gray-400">
      Get your API key from
      <a
        href="https://aistudio.google.com/app/api-keys"
        target="_blank"
        class="text-green-400 underline ml-1"
      >
        Google AI Studio
      </a>
      . Keep it private.
    </p>

    <button
      id="savebtn"
      class="w-full bg-green-600 hover:bg-green-500 text-black font-medium py-2 rounded transition"
    >
      Save API Key
    </button>

    <p
      id="successmsg"
      class="text-center text-green-400 text-sm hidden"
    >
      API key saved successfully!
    </p>

  </div>

  <script src="options.js"></script>
</body>
</html>
