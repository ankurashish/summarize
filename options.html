<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI KEY</title>

  <!-- Tailwind output -->
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6 space-y-4">

    <h1 class="text-xl font-semibold text-center bg-green-600 text-black py-2 rounded">
      AI SUMMARY SETTINGS
    </h1>

    <div class="space-y-2">
      <label for="apiKey" class="block text-sm font-medium text-gray-300">
        Enter your AI API Key
      </label>

      <input
        type="text"
        id="apiKey"
        name="apiKey"
        placeholder="AIzaSyD-XXXXXX-XXXXXX-XXXXXX-XXXXXX"
        class="w-full px-3 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <p class="text-xs text-gray-400">
      You can obtain an API key from your AI service provider's dashboard.
      Keep your key secure and do not share it publicly.
      <a
        href="https://aistudio.google.com/app/api-keys"
        target="_blank"
        class="text-green-400 underline ml-1"
      >
        Get API key
      </a>
    </p>

    <button
      id="savebtn"
      class="w-full bg-green-600 hover:bg-green-500 text-black font-medium py-2 rounded transition"
    >
      Save
    </button>

    <p
      id="successmsg"
      class="text-center text-green-400 text-sm hidden"
    >
      Settings saved successfully!
    </p>

  </div>
  
  <script src="options.js"></script>
</body>
</html>
